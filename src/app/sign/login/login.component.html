<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="loginForm(formularioLogin)" #formularioLogin="ngForm" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-51">
          Login
        </span>
                <div *ngIf="
            formularioLogin.submitted &&
            formularioLogin.controls['email'].errors
          " class="wrap-input100 alert alert-danger" role="alert">
                    El correo es obligatorio
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" required name="email" email [(ngModel)]="usuarioModelo.email" placeholder="Email" />

                    <span class="focus-input100"></span>
                </div>
                <div *ngIf="
            formularioLogin.submitted && formularioLogin.controls['pass'].errors
          " class="wrap-input100 alert alert-danger" role="alert">
                    La contraseña debe de ser más de 6 letras
                </div>

                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" [(ngModel)]="usuarioModelo.password" minlength="6" required name="pass" placeholder="Password" />
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarUsuario" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
                        <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
                    </div>

                    <div>
                        <a routerLink="/registro" class="txt1">
              ¿No tienes cuenta?
            </a>
                    </div>
                </div>
                <!-- <div *ngIf="errorInvalid" class="wrap-input100 alert alert-danger" role="alert">
                    {{ errorInvalid }}
                </div> -->
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
            Ingresar
          </button>
                </div>
            </form>
        </div>
    </div>
</div>
