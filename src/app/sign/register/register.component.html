<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(formulario)" #formulario="ngForm" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-51">
          Crear nueva cuenta
        </span>
                <div class="wrap-input100 m-b-16 alert alert-danger animated fadeIn" role="alert" *ngIf="formulario.submitted && formulario.controls['email'].errors">
                    El correo es obligatorio
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" required name="email" [(ngModel)]="usuario.email" placeholder="Email" />

                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16 alert alert-danger animated fadeIn" role="alert" *ngIf="formulario.submitted && formulario.controls['nombre'].errors">
                    Nombre es obligatorio
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" required minlength="2" [(ngModel)]="usuario.nombre" name="nombre" placeholder="Nombre y apellidos" />

                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16 alert alert-danger animated fadeIn" role="alert" *ngIf="formulario.submitted && formulario.controls['pass'].errors">
                    La contraseña debe de ser más de 6 letras
                </div>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" required minlength="6" [(ngModel)]="usuario.password" name="pass" placeholder="Password" />
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" [(ngModel)]="recordarUsuario" id="ckb1" type="checkbox" name="remember-me" />
                        <label class="label-checkbox100" for="ckb1">
                            
                            Recordar mi usuario
                        </label>
                         
                     
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
              ¿Ya tienes cuenta? / Ingresar
            </a>
                    </div>
                </div>
                <!-- <div *ngIf="errorInvalid" class="wrap-input100 alert alert-danger" role="alert">
                    El correo ya existe
                </div> -->
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
            Crear cuenta
          </button>
                </div>
            </form>
        </div>
    </div>
</div>
